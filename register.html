<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="register.css" media="screen"/>
    <title>Registration</title>
    <script>   
        function Register()
        {
            var name = document.getElementById("name").value;
            var surname = document.getElementById("surname").value;
            var email = document.getElementById("mail").value;
            var password = document.getElementById("pass").value;
            var address = document.getElementById("address").value;
            //TODO: radio buttons
            Monkey.Register(name,surname,email,password,address);
        }
    </script>
</head>
<body>
            <form>
                <div class="formFlex">
                    <h1>Registration</h1>
                    <input type="text" id="name" placeholder="Name"/>
                    <input type="text" id="surname" placeholder="Surname"/>
                    <input type="email" id="mail" placeholder="Email"/>
                    <input type="password" id="pass" placeholder="Password"/>
                    <input type="text" id="address" placeholder="Address"/>
                    <ul>
                        <li><lable>Boss</lable><input type="radio" id="radio1" name="position"/></li>
                        <li><lable>Worker</lable><input id="radio2" type="radio" name="position"/></li>
                    </ul>
                    <input class="button" type="button" onclick="Register(); return false;" value="Register"/>
                </div>
            </form>
</body>
</html>
